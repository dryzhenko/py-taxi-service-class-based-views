{% extends "base.html" %}
{% block content %}
<table>
  <tr>
    <th>ID</th>
    <th>Model</th>
    <th>Manufacturer</th>
  </tr>
  {% for car in car_list %}
  <tr>
    <td><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.id }}</a></td>
    <td>{{ car.model }}</td>
    <td>{{ car.manufacturer.name }}</td>
  </tr>
  {% endfor %}
</table>
{% include "includes/pagination.html" %}
{% endblock %}
